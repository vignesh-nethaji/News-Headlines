  <ion-navbar>
    <ion-title>{{selectedItem.name}}</ion-title>

</ion-header>


<ion-content padding>

  <ion-card>
    <img [src]="imageUrl" height="175" />
    <ion-card-content>
      {{selectedItem.description}}
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="openUrl(selectedItem.url)">
            <ion-icon name="eye"></ion-icon>           
          </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
              <div>{{selectedItem.category}}</div>
          </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>          
            <div>{{selectedItem.language}}</div>
          </button>
      </ion-col>
      <!--<ion-col center text-center>
