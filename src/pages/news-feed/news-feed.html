  <ion-list *ngFor="let item of newsFeedArticles">
    <ion-item-divider color="light">{{item.source | CaptitalizeFirstLetter}}</ion-item-divider>
    <ion-card *ngFor="let article of item.articles">

      <ion-item>
        <!--<ion-avatar item-left>
          <img src="https://avatars.io/facebook/joshua.morony" />
        </ion-avatar>-->
        <h2 style="word-break: keep-all" width="120">{{article.title}}</h2>
        <p>{{article.publishedAt | newsDate}}</p>
         <!--<p >
           {{article.author}}
          </p>-->
      </ion-item>

       <img [src]="article.urlToImage" />

      <ion-card-content>
       {{article.description}}
      </ion-card-content>

      <ion-row>
        <!--<ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="person"></ion-icon>
            <div>{{article.author}}</div>
          </button>
        </ion-col>-->
        <ion-col>
          <button ion-button icon-left clear small (click)="openUrl(article.url)">
            <ion-icon name="eye"></ion-icon>
            <div>more...</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note item-right>
           {{article.publishedAt | newsTimeLeft}}
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-list>

</ion-content>
