<ion-searchbar
  [(ngModel)]="searchText"
  [showCancelButton]="true"
  [animated]="true"
  [autocomplete]="on"  
  [spellcheck]="true">
</ion-searchbar>
  <ion-card>
    <ion-card-header>
      Available News
    </ion-card-header>

    <ion-list>
      <button ion-item (dblclick)="detailView(item)" (click)="selectNews(item)" *ngFor="let item of newsListDatas | MathcesCategory:searchText">
        <ion-icon name="{{item.iconName}}" item-left></ion-icon>
            {{ item.name }}
        <ion-icon name="heart-outline" *ngIf="!item.newsChoose"  item-right></ion-icon>
        <ion-icon name="heart" *ngIf="item.newsChoose" item-right></ion-icon>
      </button>
